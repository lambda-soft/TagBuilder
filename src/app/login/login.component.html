<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <form #f="ngForm" (ngSubmit)="submit(f)">
      <div class="form-group">
        <label for="loginUserName">Login Name:</label>
        <input 
          required
          minlength="5"
          ngModel
          class="form-control" 
          type="text" 
          id="loginUserName" 
          name="loginUserName"
          >
      </div>
      <div class="form-group">
        <label for="loginPassword">Password: </label>
        <input 
          required
          minlength="4"
          ngModel
          class="form-control" 
          type="password" 
          id="loginPassword" 
          name="loginPassword">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!f.form.valid">Submit</button>
    </form>
  </div>
</div>
